<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>

  <script>
    // eğer inputa hava güneşli yazarsam alert kutusu göster "Hava güneşli" eğer hava yağmurlu yazarsam alert kutusu göster "Hava yağmurlu" eğer hava karlı yazarsam alert kutusu göster "Hava karlı" eğer hava sisli yazarsam alert kutusu göster.
    var hava = prompt("Hava nasıl?");
    if (hava == "hava güneşli") {
      alert("Hava güneşli");
    } else if (hava == "hava yağmurlu") {
      alert("Hava yağmurlu");
    } else if (hava == "hava karlı") {
      alert("Hava karlı");
    } else if (hava == "hava sisli") {
      alert("Hava sisli");
    } else {
      alert("Hava hakkında bilgi verilmedi");
    }
  </script>
</html>
